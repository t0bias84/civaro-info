<!DOCTYPE html>
<html lang="sv" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civaro Byggmodul Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.8s ease forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .soft-shadow {
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      .card-gradient {
        background: linear-gradient(135deg, rgba(248, 250, 252, 0.9), rgba(237, 242, 255, 0.75));
      }
      .future-gradient {
        background: linear-gradient(180deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.92));
      }
      .heat-cell {
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .heat-cell:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18",
          "react-dom/client": "https://esm.sh/react-dom@18/client"
        }
      }
    </script>
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bfdbfe',
                500: '#2563eb',
                600: '#1d4ed8',
                700: '#1e40af'
              }
            },
            boxShadow: {
              soft: '0 20px 45px rgba(15, 23, 42, 0.08)'
            }
          }
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>
  </head>
  <body class="bg-slate-100 text-slate-900 min-h-full">
    <div id="root" class="min-h-screen"></div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
